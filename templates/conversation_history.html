<!DOCTYPE html>
<html class="theme-dark">
<head>
    <meta charset="utf-8">
    <title>Conversation History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_chat.css') }}">
    <style>
        .client-info {
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .client-info:hover {
            background-color: #f0f0f0;
        }
        .msg-incoming {
            width: 32em;
        }
        .msg-outgoing {
            width: 32em;
            align-self: flex-end;
        }
    </style>
    <script src="{{ url_for('static', filename='conversation_history.js') }}"></script>
</head>
<body>

<div class="columns is-mobile">

    <div class="column is-3 sidebar-user hero is-fullheight">
        <div id="clientInfo" class="box" style="margin: 16px;"></div>
    </div>

    <div class="column is-6-desktop is-4-tablet is-8-mobile is-paddingless">
        <nav class="navbar has-shadow user-nav">
            <div class="navbar-start">
                <div class="media">
                    <div class="media-left">
                        <p>
                    <span class="icon is-medium">
                        <i class="fa-solid fa-headset"></i>
                    </span>
                        </p>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong id="client-history-name">[...]</strong>
                                <br>
                                <small id="client-history-subtitle">Select client from the left</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="columns">
            <div class="column is-12 is-12-mobile is-flex hero is-fullheight message-window">

                <div class="flex-item-1" id="chatWindow" style=" width: 100%; display: flex; flex-direction: column; overflow-y: auto; overflow-anchor: auto; max-height: 55vh;">

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
